<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Realizar un programa que pida cargar una fecha cualquiera, luego verificar si dicha fecha corresponde a Navidad.</title>
</head>

<body>
<script type="text/javascript">
  var dia,mes,año;
  dia=prompt('pon  día','');
  dia=parseInt(dia);
  mes=prompt('pon mes','');
  mes=parseInt(mes);
  año=prompt('pon año','');
  año=parseInt(año);
  if (dia==25 && mes==12)
  {
    document.write('Feliz año nuevo es navidad!');
  }
  else
  {
    document.write('Lo siento pero hoy no es navidad.');
  }
</script>

</body>
</html>
