<!DOCTYPE html>

<meta charset="utf-8">
<title>Hacer un programa que nos muestre todos los d√≠as de la semana</title>

<body>
  <p id="demo"></p>


<script>
var dia;
switch (new Date().getDay()) {
    case 0:
          dia = "Lunes";
        break;
    case 1:
        dia = "Martes";
        break;
    case 2:
        dia = "Miercoles";
        break;
    case 3:
        dia = "Jueves";
        break;
    case 4:
        dia = "Viernes";
        break;
    case 5:
        dia = "Sabado";
        break;
    case  6:
        dia = "Domingo";
}
document.getElementById("demo").innerHTML = "Hoy es " + dia;
</script>






</body>
</html>
