<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hacer un programa en el que podamos introducir una nota y según ésta nos diga si está aprobado o no.</title>
</head>

<body>
<script type="text/javascript">
  var nota1;
  nota1=prompt('Ingrese la nota del alumno:','');
  nota1=parseInt(nota1);
  var pro;
  pro=(nota1)/1;
  if (pro>=5)
  {
    document.write('Aprobado');
  }
  else
    {
      document.write('Suspendido');
    }

</script>






</body>
</html>
