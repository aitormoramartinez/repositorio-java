<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Crear una función que nos muestre la potencia de dos números</title>
</head>
<body>
<script type="text/javascript">
  var base, exponente, potencia;
  base=prompt('Ingrese base:','');
  exponente=prompt('Ingrese exponente:','');
  potencia=1;
  while(exponente>0){
  potencia = potencia*base;
  exponente--;
  }
  document.write('La Potencia es: ',potencia);
</script>
</body>
</html>
