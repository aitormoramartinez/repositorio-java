<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hacer uun programa que solicite que se ingrese un valor entre 1 y 5. Luego mostrar el valor ingresado. Mostrar un mensaje de error en caso de haber ingresado un valor que no se encuentre en dicho rango. Utilizar estructura switch</title>
</head>

<body>
<script type="text/javascript">
  var valor;
  valor=prompt('Pon un valor del  1 al 5:','');
  //Convertimos a entero
  valor=parseInt(valor);
  switch (valor) {
    case 1: document.write('uno');
            break;
    case 2: document.write('dos');
            break;
    case 3: document.write('tres');
            break;
    case 4: document.write('cuatro');
            break;
    case 5: document.write('cinco');
            break;
    default:document.write('ERROR:Escribe un valor del 1 al 5, no es tan dificil de hacer.');
  }
</script>



</body>
</html>
