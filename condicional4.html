<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hacer un programa similar al anterior pero que además nos diga si está suspendo, aprobado, notable, sobresaliente o matrícula de honor.</title>
</head>

<body>
<script type="text/javascript">
  var nota1;
  nota1=prompt('Ingrese la nota del alumno:','');
  nota1=parseInt(nota1);
  var pro;
  pro=(nota1)/1;
   if (pro<=5)
  {
    document.write('Suspenso');
  }
  else if (pro>=5)
    {
      document.write('Aprobado');
    }




</script>






</body>
</html>
