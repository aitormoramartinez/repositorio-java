<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Crear una página con una serie de botones dispuestos para cambiar el color de fondo de la página a rojo, verde, azul, amarillo y negro. Cada uno de ellos está rotulado con el nombre del color que activa</title>
</head>

<body>



<script>


    function sfondo(colorfondo) {document.bgColor = colorfondo;}


</script>



<center>

<form>


<input type="button" value="Rojo" onClick="sfondo('red')">

<input type="button" value="Verde" onClick="sfondo('green')">


<input type="button" value="Azul" onClick="sfondo('blue')">

<input type="button" value="Amarillo" onClick="sfondo('yellow')">


<input type="button" value="Negro" onClick="sfondo('black')">


</form>


</body>
</html>
