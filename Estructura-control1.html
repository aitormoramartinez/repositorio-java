<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hacer un programa donde introduzcamos la nota de un alumno y nos diga si est√° aprobado o suspenso.</title>
</head>
<body>



<script type="text/javascript">
  var nota1;
  nota1=prompt('Ingrese la nota del alumno:','');
  nota1=parseInt(nota1);
  var pro;
  pro=(nota1)/1;
  if (pro>=5)
  {
    document.write('Aprobado');
  }
  else
    {
      document.write('Suspendido');
    }

  </script>



</body>
</html>
