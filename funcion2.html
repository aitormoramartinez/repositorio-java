<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Crear una función que transforme grados Fahrenheit a Celsius y nos lo muestre</title>
</head>
<body>
<script type="text/javascript">
  var grados=parseInt(prompt("Introduzca una temperatura en grados Fahrenheit"));
alert(grados + "ºF equivalen a: " + ((grados-(32))*5/9) + "ºC.");
</script>
</body>
</html>
