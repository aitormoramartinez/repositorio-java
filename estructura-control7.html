<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Se carga una fecha (día, mes y año) por teclado. Mostrar un mensaje si corresponde al primer trimestre del año (enero, febrero o marzo).Cargar por teclado el valor numérico del día, mes y año por separado.</title>
</head>

<body>
<script type="text/javascript">
  var dia,mes,año;
  dia=prompt('pon el día:','');
  mes=prompt('pon el mes:','');
  año=prompt('pon el año:','');
  dia=parseInt(dia);
  mes=parseInt(mes);
  año=parseInt(año);
  if (mes==1 || mes==2 || mes==3)
  {
    document.write('Es el primer trimestre del año.');
  }
</script>


</body>
</html>
